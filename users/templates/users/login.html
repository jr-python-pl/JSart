{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}logging{% endblock %}
{% block content %}

<section>
   <div class="container">
      <div class="row">
         <div class="col-lg-6 col-md-10 col-12">
            <h2 class="section-header">
               Login please to enjoy <br>
               full feature web app!
            </h2>
            <div class="container" style="width: 400px">

               <h3 class="info-title"></h3>
               <h4>
                  <form method="POST">
                     {% csrf_token %}
                     {{ form|crispy }}
                     <button class="btn btn-primary" type="submit">Log in</button>
                  </form>
               </h4>
               <div class="border-top pt-3"><small class="text muted">Need An Account?
                     <a class="ml-2" href="{% url 'register' %}">Register</a></small>
               </div>
            </div>
            <hr>
         </div>
      </div>

      <!-- Is this below needed for some reasons? -->
      <div class="row margin-top-45">
         <div class="col-md-12">
            <!-- <img class="img-responsive margin-top-45" src="img/5.jpg" alt="me"> -->
         </div>
      </div>
      <!-- To this point -->

   </div>

</section>

{% endblock %}
