{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Registration{% endblock %}
{% block content %}

<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-10 col-12">
                <h2 class="section-header">
                    Register to publish your work, <br>
                    Be able to join contests!
                </h2>
                <div class="container form-group" style="width: 400px">
                    <h3 class="info-title"></h3>
                    <h4>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div>
                                <button type="submit" class="btn btn-primary">Register now</button>
                            </div>
                        </form>
                    </h4>

                    <div class="border-top pt-3">
                        <small class="text muted">
                            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Log in</a>
                        </small>
                    </div>
                </div>
                <hr>
            </div>

            <!-- Is this below needed for some reasons? -->
            <div class="row margin-top-45">
                <div class="col-md-12">
                    <!-- <img class="img-responsive margin-top-45" src="img/5.jpg" alt="me"> -->
                </div>
            </div>
            <!-- To this point -->
        </div>
    </div>
</section>

{% endblock %}
