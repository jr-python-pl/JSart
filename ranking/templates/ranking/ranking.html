{% extends "main/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}

<section>
   <div class="container text-center mb-5">
      <h1 class="section-header display-6">{% trans 'Top 10 Projects' %}</h1>

      <table class="table table-hover table-sm">
         <thead>
            <tr class="table-thead">
               <th scope="col">Rank</th>
               <th scope="col">{% trans 'Project' %}</th>
               <th scope="col"></th>
               <th scope="col">{% trans 'Author' %}</th>
               <th scope="col">Rating</th>
            </tr>
         </thead>
         <tbody>

            {% for p in projects %}

            <tr>
               <th scope="row" class="align-middle"><span class="table-number">1</span></th>

               <td class="align-middle text-left"><a href=" {% url 'main:project_view' p.id %}">{{p.title}}</a></td>

               <td class="align-middle"><a class="table-img" href=" {% url 'main:project_view' p.id %}"
                     style="background-image: url('{{p.thumbnail.url}}')" class="img-fluid img-gray"
                     alt="project thumbnail"></a></td>

               <td class="align-middle">{{p.user}}</td>
               <td class="text-right align-middle">{{p.average_rating}}</td>
            </tr>

            {% endfor %}
         </tbody>
      </table>

</section>

{% endblock %}
