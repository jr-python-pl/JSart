{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load i18n %}

<!-- </br></br></br>
</br></br></br> -->

<section>
  <div class="container form-container text-left">
    <div class="col-lg-6 col-md-10 col-12">

      <!--    Success message! Should appear at the top of the screen! -->
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-top">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}


      <h2 class="section-header">
        {% trans "Add new Project ...." %}
      </h2>

      <form enctype='multipart/form-data' method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">{% trans "Add new one ..." %}</button>
      </form>

    </div>
  </div>
</section>

{% endblock  %}
