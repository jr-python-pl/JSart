{% extends "main/base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
{% load new_tags %}

<section>

  <div class="container text-center">

    <h2 class="section-header">Portfolio</h2>
    <br />

    <div class="row">

      {% for project in projects %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card my-3">
          <div class=" card-header">
            <h6><small class="text-muted">{% trans 'Title :' %}</small> {{project.title}}</h6>
          </div>
          <img src="{{project.thumbnail.url}}" class="img-fluid img-gray" alt="project thumbnail">
          <div class="card-body">
            <!-- <h3 class="card-title"><span>Title :</span> {{project.title}}</h3> -->
            <div class="card-body">
              <p>opis?</p>
            </div>
            <!-- <a href=" {% url 'main:project_view' project.id %}"><img alt="project thumbnail" src={{project.thumbnail.url}}
              width="100%" /></a> -->
            <a href=" {% url 'main:project_view' project.id %}" class="btn btn-primary text-white">{% trans 'Run' %}</a>
          </div>
          <div class="card-footer"><small class="text-muted">{% trans 'Author :' %}</small> <small>{{project.user}}</small></div>
        </div>
      </div>
      {% endfor %}

      <!-- <div style="clear:both;"></div> -->
    </div>

  </div>

</section>


{% endblock %}
