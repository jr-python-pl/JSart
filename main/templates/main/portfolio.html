{% extends "main/base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
{% load new_tags %}

<section>

  <div class="container text-center">

    <h1 class="section-header display-6">Projects</h1>
    <br />

    <div class="row">

      {% for project in projects %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card my-3">
          <div class=" card-header">
            <h6><small class="text-muted">{% trans 'Title :' %}</small> {{project.title}}</h6>
          </div>
          <img src="{{project.thumbnail.url}}" class="img-fluid img-gray" alt="project thumbnail">
          <div class="card-body">
            <div class="card-body">
              <p>opis?</p>
            </div>
            <a href=" {% url 'main:project_view' project.id %}" class="btn btn-primary text-white">{% trans 'Run' %}</a>
          </div>
          <div class="card-footer"><small class="text-muted">{% trans 'Author :' %}</small>
            <small>{{project.user}}</small></div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>

</section>


{% endblock %}
