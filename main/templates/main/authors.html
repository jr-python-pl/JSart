{% extends "main/base.html" %}
{% load static %}
{% load i18n %}
{% load new_tags %}
<!-- registered new filter -->
{% block content %}

<section>
    <div class="container text-center">

        <h2 class="section-header">{% trans 'Authors of JS code' %} </h2>
        <br />
        <div class="authors-container">

            {% for author in authors %}
            <div class="flex-author m-3">

                {% if author.image %}

                <div class='author-photo'><img alt="author photo" src="{{ author.image.url}}" /></div>

                {% else %}

                <div class='author-photo'><img class="author-img" src="{% static 'main/img/default_user_pic.jpeg' %}"
                        alt="user pic"></div>

                {% endif %}
                <div class="line"></div>
                <p class="author-name"> <a href=" {% url 'profile' author.username %}">{{ author.username }}</a></p>
            </div>

            {% endfor %}
        </div>

        <div style="clear:both;"></div>

    </div>
</section>


{% endblock %}
