{% extends "main/base.html" %}
{% load static %}
{% block content %}
{% load new_tags %}



<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{{projects.title}}</title>

  <style>
    .projectObject {
      width: 50vw;
      height: 50vh;

    }
  </style>
</head>

<body>

  {% if projects %}

  <iframe class="projectObject" src="{% url 'main:runscript' projects.id %}"
    sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-presentation allow-same-origin allow-scripts"
    allowfullscreen="true">
  </iframe>

  </br>
  {{projects.description}}

  {% endif %}

  {% if vote %}
  <!-- <br> -->
  <p>Your vote was sent</p>
  {% else %}
  <h4>
    Rating
  </h4>
  <form action="#" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Rate this project</button>
  </form>

  {% endif %}

</body>

</html>
{% endblock %}
